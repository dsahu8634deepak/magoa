    <script>
    const dropdown = document.querySelector('#image-dropdown');
    const selectedImagesContainer = document.querySelector('#selected-images');

    dropdown.addEventListener('change', (event) => {
    const selectedImages = Array.from(dropdown.selectedOptions).map(option => option.value);
    const selectedImagesHTML = selectedImages.map(image => `<img src="${image}">`).join('');
    selectedImagesContainer.innerHTML = selectedImagesHTML;
    });
    </script>
